<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <div class='bold-line'></div>
<div class='container'>
  <div class='window'>
    <div class='overlay'></div>
    <div class='content'>
      <div class='welcome'>Hello There!</div>
      <div class='subtitle'>We're almost done. Before using our services you need to create an account.</div>
      <div class='input-fields'>
        <input type='text' placeholder='Username' class='input-line full-width'></input>
        <input type='email' placeholder='Email' class='input-line full-width'></input>
        <input type='password' placeholder='Password' class='input-line full-width'></input>

      </div>
      <div><button class='ghost-round full-width' onclick="redirectToMain()">Create Account</button></div>
    </div>
  </div>
</div>
<script>
  function redirectToMain() {
      // 메인 페이지로 이동
      window.location.href = "../mainpage.html";
  }
</script>
  </body>

</html>
